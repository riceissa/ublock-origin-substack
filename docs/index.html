<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substack uBlock Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>uBlock Origin rule generator for Substack </h1>

    <label for="domainInput">Enter your domains here, comma-separated:</label>
    <textarea id="domainInput" rows="15" placeholder="example.com"></textarea>

    <button id="generateBtn">Generate output and copy to clipboard</button>

    <div id="outputWrapper" class="output-container hidden">
        <label>Generated Output:</label>
        <pre id="outputBlock"></pre>
    </div>

    <div id="toast">Copied to clipboard!</div>

    <script src="script.js"></script>
</body>
</html>
